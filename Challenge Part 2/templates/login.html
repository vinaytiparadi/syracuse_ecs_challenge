<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Login - EECS, Syracuse University</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Background Image */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img1.jpg'); /* Path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        /* Container for Header and Login Box */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        /* Header Styling */
        .header {
            margin-bottom: 40px;
            font-size: 2rem;
            font-weight: 700;
            color: #ff6a00;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            max-width: 700px;
            opacity: 0;
            animation: fadeInHeader 1s forwards;
            animation-delay: 0.5s;
        }

        /* Fade-in Animation for Header */
        @keyframes fadeInHeader {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Login Container */
        .login-container {
            width: 420px;
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: fadeInLogin 1s forwards;
            animation-delay: 1.5s;
        }

        /* Fade-in Animation for Login Box */
        @keyframes fadeInLogin {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ff6a00;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            border-color: #ff5722;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.6);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 12px rgba(255, 87, 34, 0.3);
        }

        .btn-login:hover {
            background: #e64a19;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 87, 34, 0.5);
        }

        .error-message {
            color: #ffccbc;
            margin-top: 12px;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="bg-image"></div>

    <div class="main-container">
        <!-- Login Container -->
        <div class="login-container">
            <h2>Judge Login</h2>
            <form action="/login" method="post">
                <div class="input-group">
                    <input type="number" id="judge_id" name="judge_id" placeholder="Judge ID" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
